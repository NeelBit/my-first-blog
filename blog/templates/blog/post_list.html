{% extends 'blog/base.html' %}
    
    {% block content %}

        {% for p in posts %}

            <article>
                <div class="section col s12 orange">
                    
                    {% if p.published_date %} 
                        <p>{{p.published_date}}</p>
                    {% else %} 
                        <p> Sin fecha de publicaci√≥n :( </p>
                    {% endif %}

                    <h2 class="hoverable"><a href="{% url 'post_detail' pk=p.pk %}"> {{p.title}} </a></h2>
                    <p class="flow-text">{{p.text|linebreaksbr}}</p> 

                    <div class="divider"></div>
                </div>
            </article>

        {% endfor %}

    {% endblock %}
